{% extends 'base.html' %}

{% block content %}
    <article>
        <h1><strong>{{ post_detail.title }}</strong></h1>
        <time>{{ post_detail.date_added }}</time> - <span>{{ post_detail.category.title }}</span>
        <p><strong>{{ post_detail.intro }}</strong></p>
        <p>{{ post_detail.body }}</p>
    </article>
{% endblock %}
